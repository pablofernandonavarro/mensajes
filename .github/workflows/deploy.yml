name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build assets
        run: npm run build
        env:
          VITE_REVERB_APP_KEY: ${{ secrets.VITE_REVERB_APP_KEY }}
          VITE_REVERB_HOST: ${{ secrets.VITE_REVERB_HOST }}
          VITE_REVERB_PORT: ${{ secrets.VITE_REVERB_PORT }}
          VITE_REVERB_SCHEME: ${{ secrets.VITE_REVERB_SCHEME }}

      - name: Deploy to server via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_DESTINATION }}/
          local-dir: ./
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            **/.env
            **/storage/logs/**
            **/storage/framework/cache/**
            **/storage/framework/sessions/**
            **/storage/framework/views/**

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Run deployment commands via SSH
        env:
          SSHPASS: ${{ secrets.SSH_PASSWORD }}
        run: >-
          sshpass -e ssh -o StrictHostKeyChecking=no
          -p ${{ secrets.SSH_PORT }}
          ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}
          "cd /home/\$USER/domains/tusturnos.online/mensajes &&
          composer install --no-dev --optimize-autoloader &&
          php artisan config:cache &&
          php artisan route:cache &&
          php artisan view:cache &&
          php artisan migrate --force"
