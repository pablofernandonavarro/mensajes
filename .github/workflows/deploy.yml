name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build assets
        run: npm run build
        env:
          VITE_REVERB_APP_KEY: ${{ secrets.VITE_REVERB_APP_KEY }}
          VITE_REVERB_HOST: ${{ secrets.VITE_REVERB_HOST }}
          VITE_REVERB_PORT: ${{ secrets.VITE_REVERB_PORT }}
          VITE_REVERB_SCHEME: ${{ secrets.VITE_REVERB_SCHEME }}

      - name: Debug - Verificar secrets
        run: |
          echo "SSH_HOST esta configurado: ${{ secrets.SSH_HOST != '' }}"
          echo "SSH_USERNAME esta configurado: ${{ secrets.SSH_USERNAME != '' }}"
          echo "SSH_PORT esta configurado: ${{ secrets.SSH_PORT != '' }}"
          echo "SSH_KEY esta configurado: ${{ secrets.SSH_KEY != '' }}"
          echo "SSH_PORT valor: [${{ secrets.SSH_PORT }}]"

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          echo "Contenido de deploy_key (primeros 30 chars):"
          head -c 30 ~/.ssh/deploy_key
          echo ""
          echo "Lineas en deploy_key: $(wc -l < ~/.ssh/deploy_key)"
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/deploy_key \
            -p ${{ secrets.SSH_PORT }} \
            -o ConnectTimeout=10 \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} \
            "echo 'SSH connection OK'"

      - name: Deploy files via rsync
        run: |
          rsync -avz \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT }}" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='vendor' \
            --exclude='tests' \
            --exclude='.env' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/cache/*' \
            --exclude='storage/framework/sessions/*' \
            --exclude='storage/framework/views/*' \
            --exclude='storage/app/*' \
            ./ "${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USERNAME }}/domains/tusturnos.online/mensajes/"

      - name: Run deployment commands
        run: |
          ssh -i ~/.ssh/deploy_key \
            -p ${{ secrets.SSH_PORT }} \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} \
            'cd /home/${{ secrets.SSH_USERNAME }}/domains/tusturnos.online/mensajes && \
            composer install --no-dev --optimize-autoloader && \
            php artisan migrate --force && \
            php artisan config:cache && \
            php artisan route:cache && \
            php artisan view:cache'
